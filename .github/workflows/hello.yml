name: CI

on:  
  push:
    branches:
      - 'main'
    tags:
      - 'v*'


jobs:
  
  security:
    name: security
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Bandit Scan
      uses: shundor/python-bandit-scan@v1.0
      with: 
        path: "./src/app.py"
        level: UNDEFINED
        confidence: UNDEFINED
        excluded_paths: "*.txt"
        exit_zero: true
    - name: validation
      run: |
        source ./test.sh
    - name: changelog
      run: |
        version= sed -n '1p' | grep "## v" | awk -F ' ' '{ print $2 }'
        echo "VERSION=$(sed -n '1p' ./src/CHANGELOG.md | grep "## v" | awk -F ' ' '{ print $2 }')" >> "$GITHUB_ENV"
    - name: Docker meta
      # if: env.FLAG == 'false'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          alanbasurto/apifgh
